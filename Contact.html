<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Game Hub</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f8e0f0, #ffe8f2); /* Light pink gradient */
      margin: 0;
      padding: 0;
    }

    .back-home {
      padding: 20px;
      text-align: center;
    }

    .back-home a {
      display: inline-block;
      background: #f06292; /* pink */
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      transition: background 0.3s;
    }

    .back-home a:hover {
      background: #ec407a;
    }

    .contact-container {
      max-width: 500px;
      background: white;
      margin: 20px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .contact-container h2 {
      text-align: center;
      color: #d81b60;
      margin-bottom: 20px;
    }

    .contact-container input,
    .contact-container textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #f8bbd0;
      border-radius: 10px;
      font-size: 16px;
    }

    .contact-container input:focus,
    .contact-container textarea:focus {
      border-color: #ec407a;
      outline: none;
    }

    .contact-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #f06292, #ba68c8);
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-container button:hover {
      background: linear-gradient(to right, #ab47bc, #f06292);
    }

    .map-section {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #fff0f5;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .map-section h3 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 10px;
    }

    .map-section p {
      text-align: center;
      color: #555;
      margin-bottom: 20px;
    }

    .map-section iframe {
      width: 100%;
      height: 400px;
      border: 0;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="back-home">
    <a href="index.html">← Back to Home</a>
  </div>

  <div class="contact-container">
    <h2>Get in touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Submit →</button>
    </form>
  </div>

  <div class="map-section">
    <h3>How to Get Here</h3>
    <p>We're located at 900 San Marcelino St, Ermita, Manila</p>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.524478441883!2d120.9873317143166!3d14.577347181074708!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397ca269c448fd7%3A0x68d75d034e7ac5e6!2s900%20San%20Marcelino%20St%2C%20Ermita%2C%20Manila%2C%201000%20Metro%20Manila!5e0!3m2!1sen!2sph!4v1620612638193!5m2!1sen!2sph"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

</body>
</html>
